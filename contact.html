
<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="loogo.png" alt="" height="100">
                </a>
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"><i>Vintage Restaurant</i></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="menu.html">Menu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Order</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="heading">Contact Us</div>
            <div class="container">
                <form class="contact-form">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="phone">Phone No</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Order Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your order address">
                    </div>
                    <div class="form-group">
                        <label for="feedback">Feedback</label>
                        <textarea class="form-control" id="feedback" rows="3" placeholder="Enter your feedback"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <input type="number" class="form-control" id="rating" min="1" max="5" placeholder="Rate us (1-5)">
                    </div>
                    <div class="form-group">
                        <label for="suggestions">Any Suggestions?</label>
                        <textarea class="form-control" id="suggestions" rows="3" placeholder="Enter your suggestions"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>
            </div>
        </section>
    </main>
    
    <footer >
        <div class="container py-5">
          <div class="row">
            <div class="col-lg-3 mb-3">
                <span class="fs-5">Vintage Restaurant</span>
              <ul class="list-unstyled small text-muted">
                <li class="mb-2">contact no.: 4560987651</li>
                <li class="mb-2">email: VintageRestaurant@gmail.com</li>
              </ul>
            </div>
            <div class="col-6 col-lg-2 offset-lg-1 mb-3">
              <h5>About Us</h5>
              <ul class="list-unstyled">
                <li class="mb-2"><a href="/">Our Heritage</a></li>
                <li class="mb-2"><a href="#">Coffeehouse</a></li>
                <li class="mb-2"><a href="#">Our Company</a></li>
              </ul>
            </div>
            <div class="col-6 col-lg-2 mb-3">
              <h5>Contact us</h5>
              <ul class="list-unstyled">
                <li class="mb-2"><a href="#">Help & Support</a></li>
                <li class="mb-2"><a href="#">Partner with us</a></li>
                <li class="mb-2"><a href="#">Ride with us</a></li>
              </ul>
            </div>
            
          </div>
        </div>
      </footer>
   </body>
</html>
